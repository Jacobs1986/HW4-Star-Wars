<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>

    <!--Link to reset.css style sheet-->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Link to the style.css sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Link to media-queries.css sheet-->
    <link rel="stylesheet" href="assets/css/media-queries.css">

    <!--Link to Audiowide font-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">

    <!--Link the jquery resource-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <h1 class="text-font" id="title">Star Wars RPG!</h1>

    <!--Luke-->
    <div class="container">
        <a href="#" id="lukeClick">
            <img src="assets/images/luke skywalker.jpg" alt="Luke Skywalker" class="characters" id="luke">
        </a>
        <div class="character-name" id="luke-name">Luke Skywalker</div>
        <div class="character-health" id="luke-health">150</div>
    </div>

    <!--Leia-->
    <div class="container">
        <a href="#" id="leiaClick">
            <img src="assets/images/Leia Organa Solo.jpg" alt="Leia Organa Solo" class="characters" id="leia">
        </a>
        <div class="character-name" id="leia-name">Leia Organa Solo</div>
        <div class="character-health" id="leia-health">100</div>
    </div>

    <!--Darth Vader-->
    <div class="container">
        <a href="#" id="darth-vaderClick">
            <img src="assets/images/Darth Vader.jpeg" alt="Darth Vader" class="characters" id="darth-vader">
        </a>
        <div class="character-name" id="darth-vader-name">Darth Vader</div>
        <div class="character-health" id="darth-vader-health">175</div>
    </div>

    <!--Emperor Palpatine-->
    <div class="container clearfix" id="emperor-palpatineClick">
        <a href="#">
            <img src="assets/images/Emperor Palpetine.jpg" alt="Emepeor Palpetine" class="characters"
                id="emperor-palpetine">
        </a>
        <div class="character-name" id="emperor-palpatine-name">Emperor Palpatine</div>
        <div class="character-health" id="emperor-palpatine-health">200</div>
    </div>

    <!--Controls-->
    <div class="container controls">

        <h2 class="text-font">Your Character</h2>

        <div class="container enemies">
            <h3 class="text-font">Enemies Available to Fight</h3 class="text-font">
        </div>

        <div class="container fightarea">
            <h3 class="text-font">Fight Section</h3>
            <button>Attack</button>
        </div>

        <div class="container defender">
            <h3 class="text-font">Defender</h3>
        </div>
    </div>

    <!--Link the javascript file-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
