<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>

    <!--Link to reset.css style sheet-->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Link to the style.css sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Link the jquery resource-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>

<body>

    <div class="container">
        <a href="#" id="lukeClick"> 
            <img src="assets/images/luke skywalker.jpg" alt="Luke Skywalker" class="characters" id="luke">
        </a>
        <div class="character-name" id="luke-name">Luke Skywalker</div>
    </div>

    <div class="container">
        <a href="#" id="leiaClick">
            <img src="assets/images/Leia Organa Solo.jpg" alt="Leia Organa Solo" class="characters" id="leia">
        </a>
        <div class="character-name" id="leia-name">Leia Organa Solo</div>
    </div>

    <div class="container">
        <a href="#" id="darth-vaderClick">
            <img src="assets/images/Darth Vader.jpeg" alt="Darth Vader" class="characters" id="darth-vader">
        </a>
        <div class="character-name" id="darth-vader-name">Darth Vader</div>
    </div>

    <div class="container" id="emperor-palpatineClick">
        <a href="#">
            <img src="assets/images/Emperor Palpetine.jpg" alt="Emepeor Palpetine" class="characters" id="emperor-palpetine">
        </a>
        <div class="character-name" id="emperor-palpatine-name">Emperor Palpatine</div>
    </div>

    <!--Link the javascript file-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
